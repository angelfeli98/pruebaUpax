
<swiper
[slidesPerView]="1"
[spaceBetween]="50"
[navigation]="true"
[pagination]="{ clickable: true }"
[scrollbar]="{ draggable: true }"
[loop]="true"
>
  <ng-template *ngFor="let numero of numeros" swiperSlide>
    <img src="{{ 'https://picsum.photos/200/300?random=' + numero }}">
  </ng-template>
</swiper>
